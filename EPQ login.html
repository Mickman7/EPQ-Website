<DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="epqstyle.css">
    <script src="epqLogin.js"></script> 
  </head>

  <body>
    <div class="center">

      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input id="username" type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input id="password" type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <button id="logButton" type="button" onclick="getInfo()">Login</button>
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>

    </div>

  </body>


</html>
